              echo "   Source selected actions: github_owned=$GITHUB_OWNED, verified=$VERIFIED_ALLOWED, patterns=$PATTERNS"

              SELECTED_PAYLOAD=$(jq -n \
                --argjson github_owned_allowed "$GITHUB_OWNED" \
                --argjson verified_creator_allowed "$VERIFIED_ALLOWED" \
                --argjson patterns_allowed "$PATTERNS" \
                '{github_owned_allowed: $github_owned_allowed, verified_creator_allowed: $verified_creator_allowed, patterns_allowed: $patterns_allowed}')

              HTTP_CODE=$(curl -s -o /tmp/selected_actions_response.json -w "%{http_code}" \
                -X PUT \
                -H "Authorization: Bearer $TGT_TOKEN" \
                -H "Accept: application/vnd.github+json" \
                -H "Content-Type: application/json" \
                "https://api.github.com/repos/${TGT_ORG}/${TGT_REPO}/actions/permissions/selected-actions" \
                -d "$SELECTED_PAYLOAD")

              if [[ "$HTTP_CODE" =~ ^2 ]]; then
                echo "   âœ… Selected actions settings applied"
              else
                ERROR_MSG=$(cat /tmp/selected_actions_response.json | jq -r '.message // "Unknown error"')
                echo "   âš ï¸ Failed to set selected actions â€” HTTP $HTTP_CODE â€” $ERROR_MSG"
              fi
            fi
          fi

          # â”€â”€ 3. Migrate default workflow permissions â”€â”€
          echo "ğŸ“‹ Reading default workflow permissions from source..."
          WORKFLOW_PERMS=$(curl -s \
            -H "Authorization: Bearer $SRC_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${SRC_ORG}/${SRC_REPO}/actions/permissions/workflow")

          DEFAULT_PERMS=$(echo "$WORKFLOW_PERMS" | jq -r '.default_workflow_permissions // empty')
          CAN_APPROVE=$(echo "$WORKFLOW_PERMS" | jq -r '.can_approve_pull_request_reviews // false')
          # Ensure CAN_APPROVE is a valid JSON boolean (default to false if empty/null)
          if [[ -z "$CAN_APPROVE" || "$CAN_APPROVE" == "null" ]]; then
            CAN_APPROVE="false"
          fi

          if [[ -z "$DEFAULT_PERMS" ]]; then
            echo "âš ï¸ Could not read workflow permissions from source. Skipping."
          else
            echo "   Source: default_workflow_permissions=$DEFAULT_PERMS, can_approve_pull_request_reviews=$CAN_APPROVE"

            WORKFLOW_PAYLOAD=$(jq -n \
              --arg default_workflow_permissions "$DEFAULT_PERMS" \
              --argjson can_approve_pull_request_reviews "$CAN_APPROVE" \
              '{default_workflow_permissions: $default_workflow_permissions, can_approve_pull_request_reviews: $can_approve_pull_request_reviews}')

            HTTP_CODE=$(curl -s -o /tmp/workflow_perms_response.json -w "%{http_code}" \
              -X PUT \
              -H "Authorization: Bearer $TGT_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${TGT_ORG}/${TGT_REPO}/actions/permissions/workflow" \
              -d "$WORKFLOW_PAYLOAD")

            if [[ "$HTTP_CODE" =~ ^2 ]]; then
