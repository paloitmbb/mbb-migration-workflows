            HTTP_CODE=$(curl -s -o /tmp/actions_perms_response.json -w "%{http_code}" \
              -X PUT \
              -H "Authorization: Bearer $TGT_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${TGT_ORG}/${TGT_REPO}/actions/permissions" \
              -d "$PERMS_PAYLOAD")

            if [[ "$HTTP_CODE" =~ ^2 ]]; then
