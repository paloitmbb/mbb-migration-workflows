                if [ "$SIG_CODE" = "200" ]; then
                  echo "   âœ… Required signatures enabled for '$BRANCH_NAME'"
                else
                  echo "   âš ï¸ Required signatures for '$BRANCH_NAME' â€” HTTP $SIG_CODE"
                fi
              fi

            done <<< "$BRANCH_LIST"
          fi

          echo ""
          echo "   Summary: $MIGRATED_COUNT branch(es) migrated, $SKIPPED_COUNT skipped"

          # Store manual items for issue comment reporting
          if [ -s "$MANUAL_ITEMS_FILE" ]; then
            echo ""
            echo "   âš ï¸ The following branch protection settings require manual re-configuration:"
            cat "$MANUAL_ITEMS_FILE"
            {
