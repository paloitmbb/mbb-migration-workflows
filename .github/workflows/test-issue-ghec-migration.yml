                # Log what was migrated
                [ "$STATUS_CHECKS" != "null" ] && echo "      â€¢ Required status checks: migrated"
                [ "$ENFORCE_ADMINS" = "true" ] && echo "      â€¢ Enforce admins: enabled"
                [ "$PR_REVIEWS" != "null" ] && echo "      â€¢ Required PR reviews: migrated"
                [ "$REQUIRED_LINEAR" = "true" ] && echo "      â€¢ Required linear history: enabled"
                [ "$REQUIRED_CONVERSATION" = "true" ] && echo "      â€¢ Required conversation resolution: enabled"
                [ "$ALLOW_FORCE_PUSH" = "true" ] && echo "      â€¢ Allow force pushes: enabled (simple mode)"
                [ "$ALLOW_DELETIONS" = "true" ] && echo "      â€¢ Allow deletions: enabled"
                [ "$BLOCK_CREATIONS" = "true" ] && echo "      â€¢ Block creations: enabled"
              else
                ERROR_MSG=$(cat /tmp/bp_response.json | jq -r '.message // "Unknown error"')
                ERROR_DETAIL=$(cat /tmp/bp_response.json | jq -r '.errors // [] | .[] | .message // .code // empty' 2>/dev/null)
                echo "   âš ï¸ Branch protection for '$BRANCH_NAME' â€” HTTP $HTTP_CODE â€” $ERROR_MSG"
                [ -n "$ERROR_DETAIL" ] && echo "   ğŸ“‹ Details: $ERROR_DETAIL"
                echo "   ğŸ“‹ Full response: $(cat /tmp/bp_response.json)"
                SKIPPED_COUNT=$((SKIPPED_COUNT + 1))
              fi

              # --- Enable required signatures if source had it (separate API endpoint) ---
              if [ "$REQ_SIGNATURES" = "true" ]; then
                SIG_CODE=$(curl -s -o /dev/null -w "%{http_code}" \
                  -X POST \
                  -H "Authorization: Bearer $TGT_TOKEN" \
