              ERROR_MSG=$(cat /tmp/workflow_perms_response.json | jq -r '.message // "Unknown error"')
              echo "   âš ï¸ Failed to set workflow permissions â€” HTTP $HTTP_CODE â€” $ERROR_MSG"
